<template>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload Amiibo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" click.delegate="controller.cancel()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div if.bind="!waitingForAmiibo">
                    <div class="form-group">
                        <div class="custom-file">
                            <input files.bind="inputAmiiboFile" type="file" class="custom-file-input" id="inputAmiiboFile" aria-describedby="inputAmiiboFileButton">
                            <label class="custom-file-label" for="inputAmiiboFile">${ !inputAmiiboFile || inputAmiiboFile.length < 1 ? 'Choose file' : fileName }</label>
                        </div>
                    </div>
                </div>
                <div if.bind="uploadingAmiibo">
                    <div class="text-center mb-2">Uploading Amiibo, please wait...</div>
                    <div class="spinner-plane"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" click.delegate="controller.cancel()">Close</button>
                <button type="button" class="btn btn-primary" disabled.bind="!inputAmiiboFile || inputAmiiboFile.length < 1" click.delegate="uploadAmiibo()">Upload</button>
            </div>
        </div>
    </div>
</template>
